.ovenWebview_MoreMenu a.current:after {position:absolute;left:7px;font-family:"ElegantIcons";content:"N"}
.ovenWebview_MoreMenu a.has_sub.on {background:#16a085;}
.ovenWebview_MoreMenu a.has_sub:after {position:absolute;right:10px;font-family:"ElegantIcons";content:"E"}
.ovenWebview_MoreMenu .sub {display:none;overflow:auto;position:absolute;left:97%;height:165px;margin-top:-70px;width:130px;box-shadow:2px 2px 12px rgba(0,0,0,0.35);border-radius:4px;background:#1abc9c}
.ovenWebview_MoreMenu .sub.alt {left:auto;right:97%;}
.ovenWebview_MoreMenu .sub > a {overflow:hidden;font-size:12px;height:30px;line-height:30px;padding:0 10px 0 25px;text-overflow:ellipsis;white-space: nowrap}
